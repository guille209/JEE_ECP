<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<title>Ver votaciones</title>
</h:head>
<h:body>
	<h1>Ver votaciones</h1>	 
	#{verVotacionesBean.processverVotaciones()}

	 <ui:repeat value="#{VerVotacionesBean.numeroVotosPorTema}" var="entry">
	Tema: #{entry.key}
 	Numero Votos: #{entry.value}
	</ui:repeat>

	<ui:repeat value="#{VerVotacionesBean.votacionMediaPorEstudios}"
		var="entry">
	NivelEstudios: #{entry.key}
 	Media: #{entry.value}
	</ui:repeat>
</h:body>
</html>
