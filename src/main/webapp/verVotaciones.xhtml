<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

<style>
td {
	text-align: center;
	border-width: thin;
	border-style: solid;
}

table {
	border-width: medium;
	border-style: solid;
	float: left;
}
</style>


<h:head>
	<title>Ver votaciones</title>
</h:head>
<h:body>
	<h1>Ver votaciones</h1>
	#{verVotacionesBean.update()}

	<table>
		<thead>
			<th>Tema</th>
			<th>Numero de votos</th>
		</thead>
		<tbody>
			<c:forEach var="type" items="#{verVotacionesBean.numeroVotosPorTema}">
				<tr>
					<td>#{type.key}</td>
					<td>#{type.value}</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>

	<table>
		<thead>
			<th>NivelEstudios</th>
			<th>Media</th>
		</thead>
		<tbody>
			<c:forEach var="type"
				items="#{verVotacionesBean.votacionMediaPorEstudios}">
				<tr>
					<td>#{type.key}</td>
					<td>#{type.value}</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>

</h:body>
</html>
