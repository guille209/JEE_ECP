<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Eliminar tema</title>
</h:head>
<h:body>
	<h:form>
	
		<h:selectOneMenu value="#{eliminarTemaBean.idTemaEliminar}">
			<f:selectItems value="#{eliminarTemaBean.listaTemas}" var="theme"
				itemValue="#{theme.id}" itemLabel="#{theme.nombre}" />
		</h:selectOneMenu>
		<h:commandButton value="Eliminar tema" type="submit"
			action="#{eliminarTemaBean.processEliminarTema}" />
	</h:form>
</h:body>
</html>
