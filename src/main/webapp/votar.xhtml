<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2</title>
</h:head>
<h:body>
	<h3>JSF 2</h3>
	<h:form>
		<h:selectOneMenu value="#{votarJSFBean.themeId}">
			<f:selectItems value="#{votarJSFBean.themes}" var="theme"
				itemValue="#{theme.id}" itemLabel="#{theme.nombre}" />
		</h:selectOneMenu>
		<h:commandButton value="Seleccionar tema" type="submit"
			action="#{votarJSFBean.processThemeId}" />

		<p>
			<h:outputText value="Pregunta: " />
			<h:outputText value="#{votarJSFBean.question}" />
		</p>
		<h:selectOneMenu value="#{votarJSFBean.voteValue}"
			disabled="#{votarJSFBean.disabledVote}">
			<f:selectItems value="#{votarJSFBean.votes}" />
		</h:selectOneMenu>
		
		<h:selectOneMenu value="#{votarJSFBean.nivelEstudios}" disabled="#{votarJSFBean.disabledVote}">
			<f:selectItems value="#{votarJSFBean.listaNivelEstudios}" var="nivelEstudios"
				itemValue="#{nivelEstudios}" itemLabel="#{nivelEstudios}" />
		</h:selectOneMenu>
		<h:commandButton value="Votar" type="submit"
			disabled="#{votarJSFBean.disabledVote}"
			action="#{votarJSFBean.processVote}" />
	</h:form>
</h:body>
</html>
